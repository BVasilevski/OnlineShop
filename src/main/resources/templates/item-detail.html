<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item Details</title>
</head>
<body>

<h1>Item Details</h1>

<div>
    <img th:src="@{${item.imageUrl}}" alt="Image of item" width="200">
    <h2 th:text="${item.name}"></h2>
    <p th:text="'Price: ' + ${item.price}"></p>
    <p th:text="'Category: ' + ${item.category}"></p>
    <p th:text="'Average Rating: ' + ${item.avgRating}"></p>
</div>

<br>

<a th:href="@{/items}">Back to List</a>

</body>
</html>
