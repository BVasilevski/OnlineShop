<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews for Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="navigation.html"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="'Reviews for ' + ${item.name}">Reviews for Item</h1>

    <div class="card shadow-sm mb-4">
        <img th:src="@{${item.imageUrl}}" alt="Item Image" class="card-img-top fixed-image">
        <div class="card-body">
            <h5 class="card-title" th:text="${item.name}">Item Name</h5>
            <p class="card-text" th:text="'Category: ' + ${item.category}">Category: Electronics</p>
            <p class="h4 text-success" th:text="'Price: $' + ${item.price}">Price: $99.99</p>
        </div>
    </div>

    <!-- Reviews Section -->
    <div th:if="${#lists.isEmpty(reviews)}">
        <p class="text-center">There are no reviews for this item yet.</p>
    </div>
    <div th:unless="${#lists.isEmpty(reviews)}">
        <div class="list-group">
            <div th:each="review : ${reviews}" class="list-group-item">
                <h5 th:text="'From user: ' + ${review.getUser().username}">Username</h5>
                <p th:text="'Rating: ' + ${review.getRating()}">Rating: 4</p>
                <p th:text="'Comment: ' + ${review.getComment()}">This item is great!</p>
            </div>
        </div>
    </div>

    <!-- Back to Items List -->
    <div class="mt-4 text-center">
        <a th:href="@{/items}" class="btn btn-secondary">Back to Items</a>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
