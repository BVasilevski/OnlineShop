<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fixed-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .nav-container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav>
    <div class="nav-container">
        <ul class="nav-links">
            <li><a th:href="@{/items}">Items</a></li>
            <li><a th:href="@{/items/cart}">User Cart</a></li>
            <li><a th:href="@{/login}">Login</a></li>
            <li><a th:href="@{/register}">Register</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-4">Items List</h1>

    <!-- Filter Form -->
    <form th:action="@{/items/filter}" method="GET" class="mb-4">
        <div class="row">
            <!-- Name Filter -->
            <div class="col-md-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Item Name">
            </div>

            <!-- Category Filter -->
            <div class="col-md-3">
                <label for="category" class="form-label">Category</label>
                <select id="category" name="category" class="form-select">
                    <option value="">All Categories</option>
                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                </select>
            </div>

            <!-- Price Range Filter -->
            <div class="col-md-3">
                <label for="priceRange" class="form-label">Price Range</label>
                <div class="input-group">
                    <input type="number" id="minPrice" name="minPrice" class="form-control" placeholder="Min"
                           step="0.01">
                    <input type="number" id="maxPrice" name="maxPrice" class="form-control" placeholder="Max"
                           step="0.01">
                </div>
            </div>

            <!-- Avg Rating Range Filter -->
            <div class="col-md-3">
                <label for="ratingRange" class="form-label">Avg Rating Range</label>
                <div class="input-group">
                    <input type="number" id="minRating" name="minRating" class="form-control" placeholder="Min"
                           step="0.1" max="5">
                    <input type="number" id="maxRating" name="maxRating" class="form-control" placeholder="Max"
                           step="0.1" max="5">
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <!-- Sort By Price -->
            <div class="col-md-3">
                <!-- Other filters (name, category, etc.) -->
                <label for="sortDirection">Sort Price:</label>
                <select name="sortDirection" id="sortDirection">
                    <option value="asc" th:selected="${sortDirection == 'asc'}">Ascending</option>
                    <option value="desc" th:selected="${sortDirection == 'desc'}">Descending</option>
                </select>
            </div>
            <!-- Submit Button -->
            <div class="col-md-3 align-self-end">
                <button type="submit" class="btn btn-primary w-100">Filter</button>
            </div>
        </div>
    </form>

    <div class="row">
        <!-- Iterate over the list of items -->
        <div th:each="item : ${items}" class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img th:src="@{${item.imageUrl}}" alt="Item Image" class="card-img-top fixed-image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}">Item Name</h5>
                    <p class="card-text" th:text="'Category: ' + ${item.category}">Category: Electronics</p>
                    <p class="h4 text-success" th:text="'Price: $' + ${item.price}">Price: $99.99</p>
                    <p class="badge bg-primary" th:text="'Avg Rating: ' + ${item.avgRating}">Avg Rating: 4.5</p>

                    <!-- Add to Cart Button -->
                    <form th:action="@{/items/add}" method="POST" class="d-inline">
                        <input type="hidden" name="itemId" th:value="${item.id}">
                        <button type="submit" class="btn btn-primary btn-sm mt-2">Add to Cart</button>
                    </form>

                    <!-- View Cart Button -->
                    <a th:href="@{/cart}" class="btn btn-outline-secondary btn-sm mt-2">View Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
