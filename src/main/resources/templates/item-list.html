<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Items List</h1>

    <div class="row">
        <!-- Iterate over the list of items -->
        <div th:each="item : ${items}" class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img th:src="@{${item.imageUrl}}" alt="Item Image" class="card-img-top img-fluid">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}">Item Name</h5>
                    <p class="card-text" th:text="'Category: ' + ${item.category}">Category: Electronics</p>
                    <p class="h4 text-success" th:text="'Price: $' + ${item.price}">Price: $99.99</p>
                    <p class="badge bg-primary" th:text="'Avg Rating: ' + ${item.avgRating}">Avg Rating: 4.5</p>

                    <!-- Add to Cart Button -->
                    <form th:action="@{/add-to-cart}" method="POST">
                        <input type="hidden" th:name="itemId" th:value="${item.id}">
                        <button type="submit" class="btn btn-primary btn-sm mt-2">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
