<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating and Comment Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .rating input {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div th:replace="navigation.html"></div>
<div class="container">
    <h2 class="my-4">Leave a Rating and Comment For The Store</h2>

    <form action="/submitRating" method="POST">
        <div class="form-group">
            <label for="rating">Rating (1-5):</label><br>
            <div class="rating">
                <label>
                    <input type="radio" name="rating" value="1" id="rating1" required> 1
                </label>
                <label>
                    <input type="radio" name="rating" value="2" id="rating2"> 2
                </label>
                <label>
                    <input type="radio" name="rating" value="3" id="rating3"> 3
                </label>
                <label>
                    <input type="radio" name="rating" value="4" id="rating4"> 4
                </label>
                <label>
                    <input type="radio" name="rating" value="5" id="rating5"> 5
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="comment">Your Comment:</label>
            <textarea name="comment" id="comment" class="form-control" rows="4" placeholder="Write your comment here..."
                      required></textarea>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
