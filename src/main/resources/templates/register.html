<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="navigation.html"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">User Information Form</h1>
    <form method="POST" action="/register">
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">First Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your first name" required>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter your last name"
                   required>
        </div>

        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username"
                   required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password"
                   required>
        </div>

        <!-- Street Number -->
        <div class="mb-3">
            <label for="street" class="form-label">Street Number</label>
            <input type="text" id="street" name="street" class="form-control"
                   placeholder="Enter your street name/number" required>
        </div>

        <!-- House Number -->
        <div class="mb-3">
            <label for="houseNumber" class="form-label">House Number</label>
            <input type="text" id="houseNumber" name="houseNumber" class="form-control"
                   placeholder="Enter your house number" required>
        </div>

        <!-- Error -->
        <div class="text-center">
            <p th:if="${error} != null"
               th:text="${error}"
               class="alert alert-danger"
               role="alert"
               style="display: inline-block; max-width: 80%; text-align: center;">
            </p>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
